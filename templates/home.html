{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    Hi {{  user.username }}

{% else %}
    <p>Please Login</p>
    <a href="{%  url 'login' %}">Login</a>
{% endif %}

{% endblock %}
